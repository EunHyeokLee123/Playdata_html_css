<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    ul > li::before{
        content: "번호는 ";
        font-weight: bold;
        color: red;
        margin-right: 20px;
    }
    /* 텍스트 추가안해도 content는 선언해야함 */
    ul > li::after{
        content: "";
        width: 10px;
        height: 10px;
        background: red;
        display: inline-block;
        border-radius: 50%;
        margin-left: 10px;
    }

</style>
</head>
<body>
    <!-- ul>li*9{$} -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>



</body>
</html>
