<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <!-- tr -> table rows 행-->
    <!-- td -> table  행-->
    <table>
        <tr>
            <td>이름</td>
            <td>나이</td>
            <td>성별</td>
            <td>주소</td>
            <td rowspan="4" align="center">
                <button>버튼2</button>
            </td>
        </tr>
        <tr>
            <td>김춘식</td>
            <td>30</td>
            <td>남자</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>아오</td>
            <td>제발</td>
            <td>안타</td>
            <td>쳐라</td>
        </tr>
        <tr>
            <td colspan="4" align="center">
                <button>버튼</button>
            </td>
        </tr>
    </table>



</body>
</html>
