<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>
        <!-- 마우스를 HTML이라는 글자위에 올리면 아래의 설명이 밑에 나오게 됨 -->
        <abbr title="Hyper Text Markup Language">HTML</abbr>
        은 웹 페이지의 구조를 만드는 언어입니다.

    </p>

    <p>
        <!-- 원하는 텍스트를 드래그 후 F1 누르고 약어 선택후 텍스트 입력하면 감싸짐-->
        1절 <mark>동해물과 백두산이</mark> 마르고 닳도록 
        하느님이 보우하사 우리나라 만세
        <br><br>
        2절 남산위에 저 소나무 철갑을 두른 듯
        <!-- em은 기울어진 인텔릭채로 출력됨-->
        <em>바람서리 <em>불변함</em>은</em> 우리 기상일세
        <br><br>
        <!-- strong : 아주 높은 중요도를 가질 때
          b는 주의를 끌기 위한 용도, 굵은(bold) 폰트로 출력함-->
        3절 가을하늘<strong> 공활한데</strong> 높고 구름 없이
        <b>밝은달은</b> 우리가슴 일편 단심일세
        <br><br>
        <!-- span : 인라인계의 div용도
         단순히 영역을 지목해서 텍스트를 꾸밀 때 사용함.-->
        4절 이 기상과 이 맘으로 충성을 다하여
        괴로우나 즐거우나 <span>나라 사랑하세</span>
        <br><br>    
        후렴 무궁화 삼천리 화려강산
        대한사람 대한으로 길이 보전하세.

    </p>
    
</body>
</html>
